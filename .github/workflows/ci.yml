name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Validate Renovate Config
        run: pnpm prepare
